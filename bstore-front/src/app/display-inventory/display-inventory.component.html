<div class="filter-field__flexbox">
<mat-form-field class="inputField">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"
         [value]="articleService.filterValue.value"
         placeholder="Example: Soren">
</mat-form-field>
<mat-icon (click)="articleService.filterValue.next('')">cancel</mat-icon>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let article"> {{article.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let article"> {{article.type}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let article"> {{article.title}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let article" > {{article.price}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book" > {{book?.author}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let book" > {{book?.isbn}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef> Pages </th>
      <td mat-cell *matCellDef="let book" > {{book?.pages}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef> Publisher </th>
      <td mat-cell *matCellDef="let game" > {{game?.publisher}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="min_age">
      <th mat-header-cell *matHeaderCellDef > Min age </th>
      <td mat-cell *matCellDef="let game" > {{game?.minage}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef > Genre </th>
      <td mat-cell *matCellDef="let game" > {{game?.genre}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef > Artist </th>
      <td mat-cell *matCellDef="let lp" > {{lp?.artist}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayArticle(row)">
    </tr>
  </table>

<!--  <mat-paginator [pageSizeOptions]="[10, 25, 100]" ></mat-paginator>-->
  <mat-paginator #paginator
                 [length]="totalArticles"
                 [pageSizeOptions]="[5, 10, 20, 50, 100]"
                 [pageIndex]="currentPage"
                 (page)="getNext($event)"
                 showFirstLastButtons="true">
  </mat-paginator>
</div>
