<form [formGroup]="editQuantityForm" (ngSubmit)="submit()">
  <mat-form-field class="form-field--width__50">
    <input matInput #quantity autofocus formControlName="quantity" type="number">
  </mat-form-field>
  <button class="button" mat-icon-button type="submit" >
    <mat-icon>done</mat-icon>
  </button>
  <button class="button" mat-icon-button type="button" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>
  </button>


</form>
