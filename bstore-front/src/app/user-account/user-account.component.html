<mat-card class="address--card">
  <mat-card-title>Address</mat-card-title>
  <form [formGroup]="addressForm" class="address--form">
    <mat-form-field class="full-width"><label for="street">Street</label>

      <input matInput id="street" formControlName="street">

    </mat-form-field>


    <mat-form-field class="full-width">
      <label for="number">House Number</label>

      <input matInput id="number" formControlName="number">

    </mat-form-field>
    <mat-form-field class="full-width"><label for="city">City</label>

      <input matInput id="city" formControlName="city">


    </mat-form-field>
    <mat-form-field class="full-width"><label for="postcode">Post Code</label>
      <input matInput id="postcode" formControlName="postcode">
    </mat-form-field>
    <mat-form-field class="full-width"><label for="country">Country</label>
      <input matInput id="country" formControlName="country">
    </mat-form-field>
    <button (click)="submit()" mat-button [disabled]="addressForm.invalid">Submit</button>
  </form>
</mat-card>
<div class="user-account--spacer"></div>
<app-user-reviews></app-user-reviews>
