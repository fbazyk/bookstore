
<table mat-table [dataSource]="dataSource" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Order Date </th>
    <td mat-cell *matCellDef="let order"> {{order.orderDate | date: 'dd/MM/YYYY'}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let order">EUR {{order.orderTotal}} </td>
  </ng-container>

  <!-- Color Column -->
  <ng-container matColumnDef="invoice">
    <th mat-header-cell *matHeaderCellDef> Invoice </th>
    <td mat-cell *matCellDef="let order; let row = index" >
      <button mat-button (click)="getInvoice(order)">Invoice</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
