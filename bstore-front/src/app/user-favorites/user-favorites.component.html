<mat-card>
  <mat-card-title>Favorites</mat-card-title>

    <table mat-table [dataSource]="dataSource" matSort *ngIf="favoriteArticles.length>0">
      <ng-container matColumnDef="articleid">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let article" > {{article.id}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let article"> {{article.type}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let article"> {{article.title}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let article"> {{article.price}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let review">
          <button class="button" mat-icon-button type="button"
                  (click)="unfavorite($event, review)">
            <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let article; columns: displayedColumns;" (click)="openArticle(article)">
      </tr>
    </table>
</mat-card>
