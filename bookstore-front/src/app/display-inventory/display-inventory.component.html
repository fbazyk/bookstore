<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let article"> {{article.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let article"> {{article.type}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let article"> {{article.title}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let article" > {{article.price}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let book" > {{book?.author}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
      <td mat-cell *matCellDef="let book" > {{book?.isbn}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pages </th>
      <td mat-cell *matCellDef="let book" > {{book?.pages}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
      <td mat-cell *matCellDef="let game" > {{game?.publisher}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="min_age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Min age </th>
      <td mat-cell *matCellDef="let game" > {{game?.min_age}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
      <td mat-cell *matCellDef="let game" > {{game?.genre}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
      <td mat-cell *matCellDef="let lp" > {{lp?.artist}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayArticle(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
